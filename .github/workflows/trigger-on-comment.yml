name: Deploy

on:
  issue_comment:
    types:
    - created

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      body: ${{ github.event.comment.body }}
    if: ${{ github.event.issue.pull_request && env.body == format('{0}octocat{0} deploy', ':') }}
    steps:
    - name: Testing testing
      run: echo "I was run on demand by ${GITHUB_ACTOR} and the body is ${env.body}"
